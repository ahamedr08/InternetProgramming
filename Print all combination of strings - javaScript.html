<!--JAVASCRIPT FUNCTION THAT PRINT ALL COMBINATION OF STRINGS-->

<!DOCTYPE html>
<html>
<head>
<title>PROGRAM 1</title>
</head>
<body>
<h2 id="demo"></h2>
<script>
function combinations(s)
{
list_of_strings=new Array();
for(i=0;i<s.length;i++)
{
   for(j=i+1;j<s.length+1;j++)
   {
list_of_strings.push(s.slice(i,j));
   }
}
return list_of_strings;
}
document.getElementById("demo").innerHTML="All the Combinations of the String 'Program' are\n"+combinations("Program");
</script>
</body>
</html>
