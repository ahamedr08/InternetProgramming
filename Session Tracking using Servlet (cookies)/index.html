<!---Create an HTML registration form that asks for a user's name, email address, and password.
Then create a servlet that will receive this information and store it in a cookie.
The servlet should also redirect the user to a welcome page.--->

<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="RegistrationServlet" method="post">
      Name : <input type="text" id="name" name="name"><br><br>
      Email : <input type="email" id="email" name="email"><br><br>
      Password : <input type="password" id="password" name="password"><br><br>
      <input type="submit" value="Register">
    </form>
  </body>
</html>
