<!---Create a simple web application that allows users to register and login using Java Servlet and a database.
The application should store user information such as user name, email and password in the database.--->

<!DOCTYPE html>
<html>
<head>
<title> Registration Form </title>
</head>
<body>
<form action="RegisterServlet" method="post">
<h1>Registration Form</h1>
Username : <input type="text" name="name"><br><br>
Email : <input type="email" name="email"><br><br>
Password : <input type="password" name="password"><br><br>
<input type="submit" value="Register">
</form>
</body>
</html>
